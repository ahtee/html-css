<div class="row">
  <div class="user col-md-2">
    <div class="container">
      <div class="twitter-username"><h3><span class="fa fa-twitter" id="user-twitter-logo"></span>@bencotte</h3></div> <!-- end twitter username div -->
      <div class="thumbnail user-thumbnail-outer"  style="width: 200px; margin-left: 55px;"><img class="user-thumbnail" src="https://pbs.twimg.com/profile_images/663205752815796224/Vquwqw2n_400x400.jpg" alt="profile pic"  style="width: 200px; height: 200px;">
      </div><!-- end .user-thumbnail-outer div -->
      <div class="user-user-information">
        <h3>Ben</h3>
        <h4>code, critical thinker, technologist, soccer</h4>
        <h4><span class="fa fa-location-arrow"></span>&nbsp; Cincinnati, OH</h4>
        <h4><span class="fa fa-link"></span>&nbsp; <a href="https://ahtee.github.io" target="_blank">ahtee.github.io</a></h4>
        <h4><span class="fa fa-calendar"></span>&nbsp; Joined March 2009</h4>
        <h4><span class="fa fa-birthday-cake"></span>&nbsp; Born on October 12</h4>
        <button class="btn btn-primary">Edit Profile</button>
      </div> <!-- end user-user-information div -->
    </div> <!-- end container div -->
  </div> <!-- end .user div -->

  <div class="main">
    <div class="container col-md-6">
      <h1 class="ask">Say something interesting.</h1>
      <form class="tweet">
        <textarea name="newtweet" id="newtweet" class="newtweet" cols="60" rows="3" placeholder="My favorite coffee is..." style="font-size: 20px; margin-left: 70px;"></textarea><br />
        <button type="" class="btn btn-info pull-right" style="margin-right: 70px; margin-top: 2px;"><i class="fa fa-twitter"></i> Tweet</button> <!-- end tweet button with inline styles -->
      </form> <!-- end .tweet form -->
    </div> <!-- end .container .col-md-6 div -->
  </div> <!-- end .main div -->
</div> <!-- end .row div -->
