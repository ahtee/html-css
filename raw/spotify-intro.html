<div class="header">
  <div class="container">
    <h1 class="sitename"><span class="fa fa-spotify"></span class="sitename">Spotify</h1>
  </div> <!-- end .header .container div -->
</div> <!-- end .header div -->
<div class="about">
  <h1 class="aboutTitle">Music for everyone.</h1>
  <br /> <!-- line break, i know how margin works ok... don't judge -->
  <div class="row">
    <div class="col-md-6">
      <h3 class="aboutDescription">All the music you'll ever need is right here. Your favorite artists, albums and readymade playlists for every moment.</h3>
    </div> <!-- end first column div -->
    <div class="col-md-6">
      <img src="https://i.scdn.co/image/52fc1b3b08807194b87cd7e4fd68f5118d991e44" alt="{{ music.artist }}" width="500" class="coverArt"/>
    </div> <!-- end second column div -->
  </div> <!-- end .row div -->
</div> <!-- end .about div -->
<section class="signUp">
  <button class="btn btn-default signUpButton">Sign Up</button>
</section> <!-- end signup div -->
